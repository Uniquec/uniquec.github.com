<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实验五</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="ui-box">
        <div class="ui-box-up">
            <div class="ui-box-up-smalltitle">经路1</div>
            <div class="ui-box-up-orangesquare">早</div>
            <div class="ui-box-up-message">
                <span class="flystart">08:43飛</span>
                <i class="fa fa-long-arrow-right arrow"></i>
                <span class="redspan">09:43着</span>
                <span class="blackspan margin20">総額</span>
                <span class="redspan">6.560円</span><br>
                <span class="blackspan flytime">所要时间</span>
                <span class="redspan">1時間0分</span>
                <span class="blackspan margin20">乘车时间</span>
                <span class="blackspan boldspan">54分</span>
                <span class="blackspan margin20">乗換</span>
                <span class="redspan">1回</span>
                <span class="blackspan margin20">距离</span>
                <span class="blackspan boldspan">190.4km</span>
            </div>
            <div class="ui-box-up-tip">
                <div class="ui-box-up-tip-icon">
                    <i class="fa fa-print icon"></i><a href="#" class="a_icon">打印</a>
                    <i class="fa fa-file-text-o icon"></i><a href="#" class="a_icon">详单</a>
                </div>
            </div>
        </div>
        <div class="ui-box-body">
            <div class="ui-box-body-title">
                    <div class="ui-title-road">经路</div>
                    <div class="ui-title-location">乘车位置</div>
                    <div class="ui-title-cost">费用</div>
                    <div class="ui-title-appoint" >指定席/费用</div>
                    <div class="ui-title-distance">距离</div>
            </div>
            <div class="ui-box-body-stopmessage">
                <i class="fa fa-cloud cloudf"></i>
                <i class="fa fa-cloud cloud"></i>
                <div class="ui-stopmessage-square"></div>
                <span class="ui-stopmessage-name">名古屋</span>
                <span class="ui-stopmessage-location">17番線飛</span>
                <div class="ui-stopmessage-map">
                    <a href="#" class="a_map">时刻表</a>
                    <a href="#" class="a_map">车站图</a>
                    <a href="#" class="a_map">线路图</a>
                    <a href="#" class="a_map">地图</a>
                </div>
            </div>
            <div class="ui-box-body-carmessage">
                <div class="ui-carmessage-time">
                    <span class="ui-carmessage-specifictime">08:43-09:33</span>
                    <span class="ui-carmessage-lasttime">50分</span>
                </div>
                <div class="ui-carmessage-rail1"></div>
                <div class="ui-carmessage-road">
                    <i class="fa fa-bus bluebus"></i>
                    <span class="ui-carmessage-road-boldspan">新</span>
                    <span class="ui-carmessage-road-span">XXXXXX</span>
                </div>
                <div class="ui-carmessage-location"></div>
                <div class="ui-carmessage-money">3,350円</div>
                <div class="ui-carmessage-appoint">
                    <span class="ui-carmessage-appoint-select">指定席</span>
                    <span class="ui-carmessage-appoint-money">3,210円</span>
                </div>
                <div class="ui-carmessage-distance">186.6km</div>
            </div>
            <div class="ui-box-body-stopmessage">
                <span class="stoptime">(6分)</span>
                <div class="ui-stopmessage-ssquaref"></div>
                <div class="ui-stopmessage-ssquare"></div>
                <span class="ui-stopmessage-name">新大阪</span>
                <div class="ui-stopmessage-mlocation">
                    <span class="ui-mlocation_message">23番線着</span>
                    <span class="ui-mlocation_message">16番線飛</span>
                </div>
                <div class="ui-stopmessage-map">
                <a href="#" class="a_map">时刻表</a>
                <a href="#" class="a_map">车站图</a>
                <a href="#" class="a_map">线路图</a>
                <a href="#" class="a_map">地图</a>
                </div>
            </div>
            <div class="ui-box-body-carmessage">
                <div class="ui-carmessage-time">
                    <span class="ui-carmessage-specifictime">09:39-09:43</span>
                    <span class="ui-carmessage-lasttime">4分</span>
                </div>
                <div class="ui-carmessage-rail2"></div>
                <div class="ui-carmessage-road">
                    <i class="fa fa-bus greenbus"></i>
                    <span class="ui-carmessage-road-boldspan2">JR</span>
                    <span class="ui-carmessage-road-span">XXXXXX</span>
                </div>
                <div class="ui-carmessage-location"></div>
                <div class="ui-carmessage-money">
                    <i class="fa fa-long-arrow-right arrow2 fa-rotate-90"></i>
                </div>
                <div class="ui-carmessage-appoint"></div>
                <div class="ui-carmessage-distance">3.8km</div>
            </div>
            <div class="ui-box-body-stopmessage">
                <i class="fa fa-cloud cloudf"></i>
                <i class="fa fa-cloud cloud"></i>
                <div class="ui-stopmessage-square"></div>
                <span class="ui-stopmessage-name">大阪</span>
                <span class="ui-stopmessage-location">5番線着</span>
                <div class="ui-stopmessage-maplast">
                    <a href="#" class="a_map">车站图</a>
                    <a href="#" class="a_map">线路图</a>
                    <a href="#" class="a_map">地图</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
